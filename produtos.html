<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/script.js"></script>

  <title>Loja de Tecnologia</title>
</head>

<body>
  <div data-role="page" id="produtosPage">
    <header data-role="header" data-position="fixed">
      <h1>
        <img src="imagens/logo.PNG" alt="Logomarca Tech"
          style="height: 30px; vertical-align: middle; margin-right: 8px;">
        LOJA TECH
        <!-- CAMPO DE PESQUISA -->
        <div style="margin: 10px 0; display: flex; gap: 6px;">
          <input type="text" id="campoPesquisa" placeholder="Pesquisar produtos..."
            style="padding: 8px; width: 230px; border-radius: 5px;">
        </div>
      </h1>
      <nav data-role="navbar">
        <ul>
          <li><a href="index.html" data-transition="slide"
              class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-home">Home</a></li>
          <li><a href="sobre.html" data-transition="slide"
              class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-heart">Sobre</a></li>
          <li><a href="produtos.html" data-transition="slide" class="ui-btn ui-btn-b">Ver Produtos</a></li>
          <li><a href="carrinho.html" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-shop">Carrinho <span
                class="cart-badge" id="cart-count">0</span></a></li>
          <li><a href="contato.html" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-user">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div role="main" class="ui-content">
      <section>
        <h2 style="text-align: center;">LISTA DE PRODUTOS DA LOJA TECH</h2>

        <table data-role="table" id="my-table" class="ui-responsive ui-shadow tabela-centro">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Imagem</th>
              <th>Preço</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr class="produto">
              <td style="vertical-align: middle;">Teclado</td>
              <td><img src="imagens/Teclado.jpg" alt="Teclado" style="height: 10em;"></td>
              <td style="vertical-align: middle;">R$ 71,99</td>
              <td><button class="ui-btn ui-mini ui-btn-inline ui-btn-b add-to-cart ui-btn-icon-left ui-icon-shop"
                  data-nome="Teclado" data-preco="71.99">Adicionar</button></td>
            </tr>
            <tr class="produto">
              <td style="vertical-align: middle;">Mouse</td>
              <td><img src="imagens/mouse.jpg" alt="Mouse" style="height: 5em;"></td>
              <td style="vertical-align: middle;">R$ 176,77</td>
              <td><button class="ui-btn ui-mini ui-btn-inline ui-btn-b add-to-cart ui-btn-icon-left ui-icon-shop"
                  data-nome="Mouse" data-preco="176.77">Adicionar</button></td>
            </tr>
            <tr class="produto">
              <td style="vertical-align: middle;">HD Externo</td>
              <td><img src="imagens/hd.png" alt="HD" style="height: 5em;"></td>
              <td style="vertical-align: middle;">R$ 277,88</td>
              <td><button class="ui-btn ui-mini ui-btn-inline ui-btn-b add-to-cart ui-btn-icon-left ui-icon-shop"
                  data-nome="HD Externo" data-preco="277.88">Adicionar</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <div>
      <footer data-role="footer" data-position="fixed">
        <h4>© Loja Tech • Atendimento: contato@lojatech.ex</h4>
      </footer>
    </div>
  </div>
  <!-- FIM DA PÁGINA -->
  <!-- SCRIPT PARA FILTRAR/LOCALIZAR PRODUTO -->

  <script>
    $(document).on("pagecreate", function () {
      function filtrarProdutos() {
        const termo = $("#campoPesquisa").val().toLowerCase();
        $(".produto").each(function () {
          const texto = $(this).text().toLowerCase();
          $(this).toggle(texto.indexOf(termo) > -1);
        })
      }
      $("#campoPesquisa").on("input", filtrarProdutos);
    });
  </script>
</body>

</html>
