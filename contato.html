<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Loja Tech</title>

</head>
<body>
    <!-- INÍCIO DA PÁGINA -->
    <div data-role="page">
        <!-- INÍCIO DO CABEÇALHO -->
        <header data-role="header" data-position="fixed">
            <h1>
                <img src="imagens/logo.png" alt="Logomarca Tech" class="logo">
                LOJA TECH
            </h1>

            <!-- INÍCIO DA NAVEGAÇÃO PRINCIPAL -->
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a href="index.html" data-transition="slide" class="ui-btn ui-btn-icon-left ui-icon-home ui-btn-inline">Home</a>
                    </li>
                    <li>
                        <a href="sobre.html" data-transition="slide" class="ui-btn ui-btn-icon-left ui-icon-heart ui-btn-inline">Sobre</a>
                    </li>
                    <li>
                        <a href="produtos.html" data-transition="slide" class="ui-btn ui-btn-b">Ver Produtos</a>
                    </li>
                    <li>
                        <a href="carrinho.html" data-transition="slide" class="ui-btn ui-btn-icon-left ui-icon-shop ui-btn-inline">Carrinho <span class="cart-badge" id="cart-count">0</span></a>
                    </li>
                    <li>
                        <a href="contato.html" data-transition="slide" class="ui-btn ui-btn-icon-left ui-icon-user ui-btn-inline">Contato</a>
                    </li>
                </ul>
            </nav>
            <!-- FIM DA NAVEGAÇÃO PRINCIPAL -->
        </header>
        <!-- FIM DO CABEÇALHO -->

        <!-- INÍCIO DA ÁREA DE CONTEÚDO -->
        <div data-role="content" class="ui-content">
            <h2>CONTATO</h2>
            <form id="contato" method="post">
                <label for="cname">Nome</label>                  
                <input type="text" name="cname" id="cname" required>
                
                <label for="cemail">E-mail</label>                  <input type="text" name="cemail" id="cemail" required>

                <label for="cmsg">Mensagem</label>
                <textarea name="cmsg" id="cmsg" required></textarea>

                <button type="submit" class="ui-btn ui-btn-b">ENVIAR</button>
            </form>
        </div>
        <!-- FIM DA ÁREA DE CONTEÚDO -->

        <!-- INÍCIO DO RODAPÉ -->
        <div>
            <footer data-role="footer" data-position="fixed">
                <h4>&#169 Loja Tech-Todos os Direitos Reservados - 2025</h4>
            </footer>
        </div>
        <!-- FIM DO RODAPÉ -->
        
    </div>
    <!-- FIM DA PÁGINA -->
    
    <!-- INÍCIO DO CONTEÚDO DA CAIXA DE DIÁLOGO -->
        <div data-role="page" id="msgDialog" data-dialog="true">
            <div data-role="header">
                <h1>AVISO</h1>
            </div>
            <div data-role="content" class="ui-content">
                <p id="textoDialog"></p>
                <a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back">Fechar</a>
